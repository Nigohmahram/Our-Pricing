<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Precing Component</title>
     <link rel="stylesheet" href="style/normalize.css">
     <link rel="stylesheet" href="style/style.css">
</head>
<body>
     <main class="main-content">
          <div class="page container">
          <h1 class="page-title">Our Pricing</h1>
          <form class="precing-switch" action="https://echo.htmlacadey.ru" method="GET">
               <div class="switch">
                    <input class="switch-input-anually visually-hidden" type="radio" name="payment-period" value="Annually" id="annually-payment-radio">
                    <input class="switch-input-monthly visually-hidden" type="radio" name="payment-period" value="Monthly" id="monthly-payment-radio">
                    <label class="switch-label" for="annually-payment-radio">Annually</label>
                    <div class="switch-control">
                         <div class="switch-sircle"></div>
                         <label class="switch-control-anually" for="annually-payment-radio"></label>
                         <label class="switch-control-monthly" for="monthly-payment-radio"></label>
                    </div>
                    <label class="switch-label" for="monthly-payment-radio">Monthly</label>
               </div>
          </form>

          <Section class="pricing">
               <h2 class="visually-hidden">Pricing</h2>
               <div class="pricing-inner">
                    <section class="placing-plan">
                         <h3 class="placing-plan-title placing-plan-title-color">Basic</h3>
                         <div class="placing-plan-price">
                              <span class="placing-plan-currency">$</span>
                              19.99
                         </div>
                         <ul class="placing-plan-features">
                              <li class="placing-plan-feature">500 GB Storage</li>
                              <li class="placing-plan-feature">2 Users Allowed</li>
                              <li class="placing-plan-feature">Send up to 3 GB</li>
                         </ul>
                         <a class="button button-block button-primary" href="#">Learn more</a>
                    </section>


                    <section class="placing-plan placing-plan-best">
                         <h3 class="placing-plan-title">Professional</h3>
                         <div class="placing-plan-price">
                              <span class="placing-plan-currency placing-plan-currency-best">$</span>
                              24.99
                         </div>
                         <ul class="placing-plan-features placing-plan-features-profissional">
                              <li class="placing-plan-feature placing-plan-feature-profissional">1 TB Storage</li>
                              <li class="placing-plan-feature  placing-plan-feature-profissional">5 Users Allowed</li>
                              <li class="placing-plan-feature  placing-plan-feature-profissional">Send up to 10 GB</li>
                         </ul>
                         <a class="button button-block button-white" href="#">Learn more</a>
                    </section>


                    <section class="placing-plan">
                         <h3 class="placing-plan-title placing-plan-title-color">Master</h3>
                         <div class="placing-plan-price">
                              <span class="placing-plan-currency">$</span>
                              39.99
                         </div>
                         <ul class="placing-plan-features">
                              <li class="placing-plan-feature">2 T Storage</li>
                              <li class="placing-plan-feature">10 Users Allowed</li>
                              <li class="placing-plan-feature">Send up to 20 GB</li>
                         </ul>
                         <a class="button button-block button-primary" href="#">Learn more</a>
                    </section>
               </div>
          </Section>
          </div>
     </main>







     <script src="js/main.js"></script>
</body>
</html>
